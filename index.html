<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arivona Free Fire Tournament</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            width: 100%;
            height: 33vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            padding: 20px 0;
        }
        .logo-container img {
            max-height: 100%;
            max-width: 90%;
            object-fit: contain;
        }
        main {
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.15);
            margin-bottom: 30px;
            text-align: center;
        }
        h1, h2 {
            color: #FFD700;
            text-shadow: 1px 1px 5px #000;
        }
        h2 {
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1em;
            background-color: #1a1a1a;
            color: #fff;
            box-sizing: border-box;
        }
        button, .whatsapp-button, .copy-button {
            padding: 14px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .action-button { background-color: #FF9F43; color: #000; }
        .whatsapp-button { background-color: #25D366; color: white; }
        .copy-button { background-color: #6c757d; color: white; }
        button:hover, .whatsapp-button:hover, .copy-button:hover {
            transform: translateY(-2px);
        }
        #messageBox {
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
            display: none;
        }
        #messageBox.success { background-color: #25D366; color: white; }
        #messageBox.error { background-color: #FF7F7F; color: black; }
        #inviteLinkContainer, #leaderboardContainer {
            background-color: #2a2a2a;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.15);
            margin-top: 20px;
            margin-bottom: 30px;
            color: #f0f0f0;
        }
        #inviteLinkDisplay {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            word-wrap: break-word;
            margin-bottom: 15px;
            font-family: 'Courier New', Courier, monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
            font-weight: bold;
            color: #FFD700;
        }
        tr:nth-child(even) {
            background-color: #303030;
        }
        .footer {
            text-align: center;
            margin: 30px 0;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="Fire.png" alt="Tournament Logo" onerror="this.style.display='none'" />
    </div>
    <main>
        <h1>Arivona Free Fire Tournament</h1>
        <div id="messageBox"></div>
        <div class="container">
            <h2>Get Your Invite Link & Earn Rewards!</h2>
            <form id="registrationForm">
                <div class="input-group">
                    <label for="playerName">Player Name:</label>
                    <input type="text" id="playerName" name="playerName" required />
                </div>
                <div class="input-group">
                    <label for="whatsappNumber">WhatsApp Number:</label>
                    <input type="tel" id="whatsappNumber" name="whatsappNumber" required />
                </div>
                <input type="hidden" id="referrerCode" name="referrerCode" />
                <button type="submit" class="action-button">Generate My Invite Link</button>
                <button type="button" id="sendInviteBtn" class="whatsapp-button" disabled>Send Invitation</button>
                <a href="https://chat.whatsapp.com/ENRImeeSIYjGOtzRgaCsMo" target="_blank" class="whatsapp-button">Join Main Game Group</a>
            </form>
        </div>
        <div id="inviteLinkContainer" class="container" style="display: none;">
            <h2>Your Unique Invite Link:</h2>
            <div id="inviteLinkDisplay"></div>
            <button class="copy-button" onclick="copyLink()">Copy Link</button>
        </div>
        <div id="leaderboardContainer" class="container">
            <h2>üèÜ Leaderboard</h2>
            <table>
                <thead>
                    <tr><th>Rank</th><th>Player Name</th><th>Invites</th></tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr><td colspan="3" style="text-align:center; color: #ccc;">Loading Rankings...</td></tr>
                </tbody>
            </table>
        </div>
        <div class="footer">&copy; 2025 Arivona Free Fire Tournament</div>
    </main>
</body>
</html>
